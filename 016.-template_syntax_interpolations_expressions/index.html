<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>#1: {{ number + 1 }} </span>
        <span>#2: {{ ok ? 'YES' : 'NO' }} </span>
        <span>#3: {{ message.split('').reverse().join('') }} </span>
        <span>
            #4:
            <div v-bind:id="'list-' + id"></div>
        </span>
    </div>

    <script>

        var data = {
            number: 1,
            ok: false,
            message: 'roma',
            id: 1
        }
        var vm = new Vue({
            el: '#app',
            data: data
        })
    </script>
</body>

</html>
