<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>Modifiers are special postfixes denoted by a dot, which indicate that a directive should</span>
        <span>be bound in some special way. For example, the .prevent modifier tells the</span>
        <span>v-on directive to call event.preventDefault() on the triggered event:</span>
        <form v-on:submit.prevent="onSubmit"> ... </form>
    </div>

    <script>

        var data = {
            onSubmit: null
        }


        var vm = new Vue({
            el: '#app',
            data: data
        })
    </script>
</body>

</html>
